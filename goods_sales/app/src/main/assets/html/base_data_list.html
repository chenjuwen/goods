<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
	<TITLE>基础数据</TITLE>
	<link rel="stylesheet" type="text/css" href="css/mint.min.css" />
	<link rel="stylesheet" type="text/css" href="css/common.css" />

	<script src="js/jquery.min-1.11.3.js"></script>
	<script src="js/JSConstants.js"></script>
	<script src="js/JSBridge.js"></script>
	<script src="js/JSBridgeExt.js"></script>
	<script src="js/vue.min.js"></script>
	<script src="js/mint.min.js"></script>

	<style type="text/css">
		.mint-cell:last-child {
			background-image: none;
		}

		.mint-cell-wrapper {
			font-size: 17px;
		}
	</style>
</HEAD>

<BODY>
	<div id="app" class="vue-mint-container">
		<mt-header fixed title="基础数据">
			<mt-button icon="back" slot="left" @click="_goback">返回</mt-button>
		</mt-header>

		<div @click="changePage('product_list.html')" style="border-bottom:1px solid #d9d9d9">
			<mt-cell title="商品信息" is-link></mt-cell>
		</div>
	</div>

	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			methods: {
				_goback: function(){
					backMainPage();
				},
				changePage: function(pageURL){
					transferPage(pageURL);
				}
			}
		});
	</script>

</BODY>
</HTML>
